<html lang="zh-CN">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    #forgot{
    	width:400px;
    	height:400px;
    	margin:auto;
    }
     #forgot .email_input{
      width:400px;
      margin:200px auto 20px;
    }
    #forgot .forgot_submit{
       width:400px;
    	margin: 30px auto 0px;
    }
    </style>

  <body>
       <form action="../server/email.php" method="POST" id="forgot">
       	  <div class="form-group">
              <input type="email" name="email"  class="form-control email_input" placeholder="输入登录邮箱" >

                <label class="radio-inline" >

				</label>
             </div>
             <div class="form-group">             
              <input type="submit" name="submit"  class="form-control forgot_submit" placeholder="找回密码" >
              </div>

       </form>

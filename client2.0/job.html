<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>可辛工作</title>

    <link href="Css/index.css" rel="stylesheet">
    <link href="Css/job.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="Css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style=" background-color: #E3EEEC">
    <header class="ease" id="head">
		<!-- <a href="/">
		   <img class="logo ease" alt="" src="http://ershou.u.qiniudn.com/2shoujie_web_logo.png">
		</a> -->
		<div class="header-main center ease">
			<a class="slogan" href="/">
			   <h1 class="s-main"></h1>
			   <div class="s-submain"></div>
			   <img alt="西安邮电大学最安全方便的校园兼职市场" src="http://ershou.u.qiniudn.com/2shoujie_web_title.png">
		    </a>
			<div class="search-box-wr ease">
				<form class="search-box center" method="get" action="">
					 <input class="search-submit" type="submit" value="搜索">
					<div class="input-wr">
					<span class="search-icon glyphicon glyphicon-search"></span>
					   <!-- <img class="search-icon" src="" > -->
						<div class="search-input">
						   <input id="keyword" type="text" placeholder="搜索你想做的校园兼职" x-webkit-speech="" name="keyword">  
						</div>

					</div>

				</form>
				<div class="search-hots center ease">
					<span>热门：</span>
					<a class="hots" target="_blank" href="">图书管理员</a>
					<a class="hots" target="_blank" href="">打扫自习室</a>
					<a class="hots" target="_blank" href="">餐厅</a>
					
				</div>
			</div>
			<div class="log-reg ease">
			   <div class="button" data-type="l">登录</div>
			   <div class="button" data-type="r">注册</div>
			</div>
		</div>
    </header>
    <div id="job_mainbody">
    	<div class="job_infor">
    		<div class="job_pic">
    			<img src="Images/58265320180658207.jpg">
    		</div>
    		<div class="infors">
    			<table>
    				<tr>
    					<td class="infors_name" colspan="2">工作名称</td>
    				</tr>
    				<tr >
    					<td class="infors_kinds">工作分类:</td>
    					<td class="infors_kinds_value">校内</td>
    				</tr>
    				<tr>
    					<td class="infors_introduce">详细信息:</td>
    					<td class="infors_introduce_value">校内内内内内内内内内内内内内内内内内内内内内内内内</td>
    				</tr>
    				<tr>
    					<td class="infors_address">工作地点:</td>
    					<td class="infors_address_value">校内</td>
    				</tr>
    				<tr>
    					<td class="infors_time">工作时间:</td>
    					<td class="infors_time_value">早上</td>
    				</tr>
    				<tr>
    					<td class="infors_money">工资薪酬:</td>
    					<td class="infors_money_value">100</td>
    				</tr>
    				<tr>
    					<td class="infors_in">是否在校:</td>
    					<td class="infors_in_value">早上</td>
    				</tr>
    				<tr>
    					<td class="infors_phone">练习电话:</td>
    					<td class="infors_phone_value">1234567890</td>
    				</tr>

    			</table>
    		</div>
    	</div>
    	<div id="message_board">
    		<p>我要评论！！！</p>
    		<input type="text" name="message_board" class="inford_message"></input>
    		<button type="submit" class="btn btn-success" style="margin-top: 10px;margin-left:50px; ">发表</button>
    	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Js/bootstrap.min.js"></script>

     <!--  窗口滚动导航缩放-->
    <script type="text/javascript" src="Js/scroll.js"></script>
  </body>
</html>
